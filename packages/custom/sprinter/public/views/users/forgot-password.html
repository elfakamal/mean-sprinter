<div data-ng-controller="ForgotPasswordCtrl as forgot" class="main-form">
  <form ng-submit="forgot.forgotpassword()" class="forgot-password">
    <header>
      <h3>Forgot Password</h3>
    </header>

    <section>
      <div class="alert alert-{{forgot.response.status}} animated fadeIn" ng-show="forgot.response.message">{{forgot.response.message}}</div>
      <p>Please enter your email address to reset your password.</p>
      <div class="form-group">
        <input required class="form-control" type="email" name="email" placeholder="Email Address" ng-model="forgot.user.email">
      </div>
    </section>

    <footer>
      <a ui-sref="auth.register" class="btn btn-sm btn-default"><small>No account? Sign up</small></a>
      <button type="submit" class="btn btn-sm btn-black">Send</button>
    </footer>
  </form>
</div>
