<section class="main-form" data-ng-controller="RegisterCtrl as reg">
  <form ng-submit="reg.register()">
    <header>
      <h3>Sign Up</h3>
    </header>

    <section>
      <a ng-repeat="(key, val) in socialButtons" target="_self" ng-href="/api/auth/{{key}}" class="btn btn-sm btn-black social-button-{{key}}">
        <span>Sign up With {{key}}</span>
      </a>
    </section>

    <div class="box-separator"><span>or</span></div>

    <section>
      <div ng-repeat="error in reg.registerError">
        <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
      </div>
      <div class="alert alert-danger animated fadeIn" ng-show="reg.usernameError">{{reg.usernameError}}</div>
      <div class="alert alert-danger animated fadeIn" ng-show="reg.emailError">{{reg.emailError}}</div>

      <div class="form-group">
        <input required class="form-control" type="text" name="name" placeholder="Full Name" ng-model="reg.user.name">
      </div>

      <div class="form-group">
        <input required class="form-control" type="email" name="email" placeholder="Email Address" ng-model="reg.user.email">
      </div>

      <div class="form-group">
        <input required class="form-control" type="text" name="username" placeholder="Username" ng-model="reg.user.username">
      </div>

      <div class="form-group">
        <input required class="form-control" name="password" type="{{reg.input.type}}" placeholder="{{reg.input.placeholder}}" ng-model="reg.user.password">
      </div>
      <div class="form-group">
        <input required class="form-control" name="confirm_password" type="{{reg.input.type}}" placeholder="{{reg.input.placeholderConfirmPass}}" ng-model="reg.user.confirmPassword">
      </div>

      <div class="form-group" ng-init="reg.user.avatar = {}">
        <mean-upload file-dest="'/packages/files/'" upload-file-callback="reg.user.avatar = file"></mean-upload>
        <div data-ng-repeat="img in images">
          <img data-ng-src="{{img.src}}" alt="">
        </div>
      </div>
    </section>

    <footer>
      <a ui-sref="auth.login" class="btn btn-sm btn-default"><small>Already have an account?</small></a>
      <button type="submit" class="btn btn-sm btn-black">Sign up</button>
    </div>
  </footer>
</form>
</section>
